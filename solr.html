<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Search Wikipedia</title>
    </head>
    <body>
        <h1>Search Wikipedia</h1>
        <form method="POST">
            <input type="text" name="query">
            <input type="submit" name="submit" value="Search">
        </form>
        <table width="100%">
            {% for item in matches %}
            <tr>
                <td>{{ item["title"] }}</td>
                <td>{{ item["text"] | safe }}</td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
