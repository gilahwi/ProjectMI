<html>
  <head>
    <meta charset="utf-8" />
    <title>Flask example</title>
  </head>
  <body>
    <h1>Search solr</h1>
    <form method="POST">
      <input type="text" name="query" />
      <input type="submit" name="submit" value="Search" />
    </form>
    <table>
      {% for item in matches %}
      <tr>
        <td>{{ item }}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
